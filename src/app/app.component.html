<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<div>
  <label>
      <input type="checkbox" [checked]="darkMode" (change)="darkMode = !darkMode"> Toggle Dark Mode
    </label>
  </div>
<app-header [darkMode]="darkMode" [userData]="mydata" ></app-header>
<app-about [darkMode]="darkMode" [userData]="mydata"></app-about>
<app-projects [darkMode]="darkMode" [projects]="projects"></app-projects>
<app-contact [darkMode]="darkMode" [userData]="mydata"></app-contact>
<app-footer [darkMode]="darkMode" [userData]="mydata" ></app-footer>
