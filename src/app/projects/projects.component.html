<div>
  <input type="text" [(ngModel)]="query" (input)="filterSearch()" placeholder="Search projects">
</div>
<div class="cards-container" [ngClass]="{'dark-mode': darkMode}">
  <mat-card class="box-card" *ngFor="let project of filteredData" id="project-{{project.id}}">
    <mat-card-header>
      <mat-card-title>{{project.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="like-container">
        <mat-checkbox (click)="like(project)"></mat-checkbox>
        <span like-text>Like</span>
      </div>
      <div class="spacing">
        <button mat-raised-button color="accent" (click)="goToDetails(project.id)">View Details</button>
      </div>
      <img mat-card-image [src]="project.image">
    </mat-card-content>
  </mat-card>
</div>
